<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }

        .login-container h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .login-container p {
            font-size: 0.9rem;
            color: #cfcfcf;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }

        .login-container .login-button,
        .login-container .create-button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .login-container .create-button {
            background: #1c1c1c;
            margin-top: 20px;
        }

        .login-container .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #cfcfcf;
        }

        .login-container .options a {
            color: #007bff;
            text-decoration: none;
        }

        .login-container .options a:hover {
            text-decoration: underline;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
        }

        .checkbox-container input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>CONTRIBUTOR LOGIN</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce dignissim pretium consectetur.</p>
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="login-button">LOGIN</button>
            <div class="options">
                <label class="checkbox-container">
                    <input type="checkbox" name="remember"> Remember me
                </label>
                <a href="/forgot-password">Forgot Password?</a>
            </div>
        </form>
        <button class="create-button" onclick="window.location.href='/create-account'">CREATE AN ACCOUNT</button>
    </div>
</body>
</html>
